<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Metaballs</title>
	</head>
	<body>
		<svg id="toggleSettings" xmlns="http://www.w3.org/2000/svg" style="width: 24px; height: 24px" viewBox="0 0 20 20" fill="currentColor">
			<path
				fill-rule="evenodd"
				d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
				clip-rule="evenodd"
			/>
		</svg>
		<canvas></canvas>
		<aside id="settings">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 24px; height: 24px" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
			</svg>
			<h1>Settings</h1>
			<div>
				<h2>Overall</h2>

				<span>
					Grid resolution
					<div class="slidercontainer">
						<input type="range" min="10" max="100" value="10" class="slider" id="resolution" aria-label="Cell resolution" />
						<span id="resolutionValue">10</span>
					</div>
				</span>
				<label>
					<input type="checkbox" id="enableLerp" checked />
					<span>Toggle linear interpolation</span>
				</label>
			</div>
			<!--Debug-->
			<div>
				<h2>Debug</h2>
				<label>
					<input type="checkbox" id="showFPS" checked />
					<span>Show FPS</span>
				</label>
				<label>
					<input type="checkbox" id="showGrid" />
					<span>Show grid</span>
				</label>
				<label>
					<input type="checkbox" id="showBalls" checked />
					<span>Show balls</span>
				</label>
				<label>
					<input type="checkbox" id="showStates" />
					<span>Show cell states</span>
				</label>
			</div>
		</aside>
		<footer><a href="https://pkozak.org">My website</a> <a href="https://github.com/UltimateDoge5/Metaballs">Code</a></footer>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
